<link rel="import" href="/bower_components/polymer/polymer-element.html">
<dom-module id="poke-label">
  <template>
    <span>[[name]]</span>
  </template>
  <script>
    class PokeLabel extends Polymer.Element {
      static get properties() {
        return {
          name: String
        }
      }
      static get is() {
        return 'poke-label'
      }
    }
    customElements.define(PokeLabel.is, PokeLabel)
  </script>
</dom-module>
