<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/poke-button.html">
<link rel="import" href="/poke-label.html">
<dom-module id="poke-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <poke-button name="[[name]]"></poke-button>
    <poke-label name="[[name]]"></poke-label>
  </template>
  <script>
    class PokeCard extends Polymer.Element {
      static get properties() {
        return {
          name: {
            type: String,
            reflectToAttribute: true
          }
        }
      }
      static get is() {
        return 'poke-card'
      }
    }
    customElements.define(PokeCard.is, PokeCard);
  </script>
</dom-module>
