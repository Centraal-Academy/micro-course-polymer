<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="poke-region.html">
<link rel="import" href="poke-search.html">
<link rel="import" href="poke-container.html">
<dom-module id="poke-app">
  <template>
    <poke-search on-search="_search"></poke-search>
    <poke-container>
      <poke-region filter="[[search]]" base-url="http://localhost:3000" region="kanto"></poke-region>
    </poke-container>
    <poke-region filter="[[search]]" base-url="http://localhost:3000" region="kalos"></poke-region>

  </template>
  <script>
    class PokeApp extends Polymer.Element {
      static get properties () {
        return {
          search: {
            type: String,
            notify: true,
            value: ''
          }
        }
      }

      static get is () {
        return 'poke-app'
      }

      _search (event) {
        event.stopPropagation()
        this.set('search', event.detail.search)
      }
    }
    customElements.define(PokeApp.is, PokeApp)
  </script>
</dom-module>
