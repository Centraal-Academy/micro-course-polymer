<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="poke-button">
  <template>
      <style>
          :host {
            display: block;
          }
          .poke-container {
            border: none;
            display: block;
            height: 100%;
            padding: 0.5rem;
          }
          .poke-avatar {
            height: auto;
            max-width: 90%;
          }
          .plant {
            background-color: green;
          }
          .poison {
            background-color: purple;
          }
        </style>
    <button class$="poke-container [[pokemon.type]]">
      <img class="poke-avatar" src="[[pokemon.icon]]" alt="[[pokemon.name]]" >
    </button>
  </template>
  <script>
    class PokeButton extends Polymer.Element {
      static get properties() {
        return {
          pokemon: {
            type: Object,
            readOnly: false,
            notify: true,
            observer: '_changedName'
          }
        }
      }
      
      ready () {
        super.ready()
        setTimeout(() => {
          this.pokemon = {
            name: 'Ivysaur',
            icon: 'https://vignette.wikia.nocookie.net/virtuadopt/images/8/86/Ivysaur.png/revision/latest?cb=20111216004637',
            type: 'poison'
          }
        }, 2000)
      }

      _changedName () {
        console.log('Name pokemon changed', this.pokemon)
      }

      static get is() {
        return 'poke-button'
      }
    }
    customElements.define(PokeButton.is, PokeButton)
  </script>
</dom-module>
