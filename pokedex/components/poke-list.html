<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="poke-card.html">
<dom-module id="poke-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Pokedex oficial de polymer</h2>
    <template is="dom-repeat"
      items="{{pokemons}}"
      as="pokemon"
      filter="{{_pokemonFilter(filter)}}">
      <poke-card pokemon="[[pokemon]]" on-click="_capture"></poke-card>
    </template>
  </template>
  <script>
      class PokeList extends Polymer.Element {
        ready () {
          super.ready()
          this._loadPokemons()
        }

        static get properties () {
          return {
            pokemons: {
              type: Array,
              value: []
            },
            filter: {
              type: String
            }
          }
        }
        
        static get is () {
          return 'poke-list'
        }
        _capture (event) {
          /*const index = event.model.index
          const path = 'pokemons.' + index + '.captured'
          this.set(path, true)*/
          event.model.set('pokemon.captured', true)
        }

        _loadPokemons() {
          fetch('http://localhost:3000/pokemons')
            .then((response)=> response.json())
            .then((response) => {
              this.pokemons = response
            })
            .catch(console.error)
        }

        _pokemonFilter (filter) {
          if (!filter) {
            return null
          }
          return function (pokemon) {
            return pokemon.name.indexOf(filter) > -1
          }
        }
      }
      customElements.define(PokeList.is, PokeList)
    </script>
</dom-module>
