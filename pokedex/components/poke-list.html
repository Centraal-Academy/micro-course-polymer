<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="poke-card.html">
<dom-module id="poke-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Pokedex oficial de polymer</h2>
    <template is="dom-repeat" items="{{pokemons}}">
      <poke-card pokemon="[[item]]"></poke-card>
    </template>
  </template>
  <script>
      class PokeList extends Polymer.Element {
        ready () {
          super.ready()
          setTimeout(() => {
            const pokemonNext = {
              name: 'Ivysaur',
              icon: 'https://vignette.wikia.nocookie.net/virtuadopt/images/8/86/Ivysaur.png/revision/latest?cb=20111216004637',
              type: 'poison',
              battles: ['w', 'w', 'w', 'd', 'l'],
              captured: true
            }
            this.push('pokemons', pokemonNext)
          }, 2500)
        }
        static get properties () {
          return {
            pokemons: {
              type: Array,
              value: [
                {
                  name:"Bulbasaur",
                  type: "plant",
                  icon:"http://pixelartmaker.com/art/3f100623ee8b17c.png",
                  battles: [],
                  captured: false
                }
              ]
            }
          }
        }
        static get is () {
          return 'poke-list'
        }
      }
      customElements.define(PokeList.is, PokeList)
    </script>
</dom-module>
